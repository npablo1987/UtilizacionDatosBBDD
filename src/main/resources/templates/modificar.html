<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
</head>
<body>
    <h1>Bienvenido! Agregar Persona</h1>
    <a th:href="@{/}">Listar Personas</a>
    <form th:action="@{/guardar}" method="post" th:object="${persona}">
        <ul>
            <li>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" th:field="*{nombre}" />
                <br/>
            </li>
            <li>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" th:field="*{apellido}" />
                <br/>
            </li>
            <li>
                <label for="email">Correo electr√≥nico:</label>
                <input type="email" id="email" name="email" th:field="*{email}" />
                <br/>
            </li>
            <li>
                <label for="telefono">Telefono:</label>
                <input type="number" id="telefono" name="telefono" th:field="*{telefono}" />
                <br/>
            </li>
            <li>
                <label for="direccion">Direccion:</label>
                <input type="text" id="direccion" name="direccion" th:field="*{direccion}" />
                <br/>
            </li>
            <li>
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" th:field="*{ciudad}" />
                <br/>
            </li>
            <li class="button">
                <button type="submit"> Agregar O Modificar</button>
            </li>

        </ul>
    </form>


</body>
</html>
